# Alembic configuration for B2B Marketplace

[alembic]
# Path to migration scripts
script_location = %(here)s/alembic

# sys.path path, prepended to sys.path
prepend_sys_path = .

# Path separator
path_separator = os

# Output encoding for revision files
output_encoding = utf-8

# Database URL
sqlalchemy.url = postgresql://postgres:postgres@localhost:5432/marketplace


[post_write_hooks]
# You can add formatting/linting hooks here if needed
# hooks = black
# hooks = ruff

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S